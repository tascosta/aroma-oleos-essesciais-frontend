<ion-content>
  <div class="table-container">
    <table mat-table [dataSource]="oleos">
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
      </ng-container>
      <ng-container matColumnDef="comoUsar">
        <th mat-header-cell *matHeaderCellDef> Como Usar </th>
        <td mat-cell *matCellDef="let element"> {{element.comoUsar}} </td>
      </ng-container>
      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef> Ação</th>
        <td mat-cell *matCellDef="let element">
          <ion-icon name="create-outline" class="ion" title="Editar"
            routerLink="/cadastro/editar=true/{{element._id}}"></ion-icon>
          <ion-icon name="trash-outline" class="ion" title="Excluir"
            (click)="presentAlertConfirmacao(element._id)"></ion-icon>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</ion-content>
